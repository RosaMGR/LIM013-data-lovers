<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers-POKEMON GO</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <img src= "https://pokemongolive.com/img/posts/holiday2019.jpg">
  <body>
    <main>
      <div class="container-fluid sticky-top fondo-color py-4">
       
          <div class="col">
    
      <select class="order" name="order" id="orderPokemon">
      <option value="Selector2"> Ordenar  </option>
      <option sortby="name" orderby="asc"> A - Z</option>
        <option sortby="name" orderby="des"> Z - A</option>
     </select>
     
          </div>
  
          <div class="col">
              <select class="filterByType" name="pokemonTypes" id="filterType">
                <option value="selection">   Tipo </option>
                <option value="Bug">Bug</option>
                <option value="Dragon">Dragon</option>
                <option value="Electric">Electric</option>
                <option value="Fighting">Fighting</option>
                <option value="Fire">Fire</option>
                <option value="Flying">Flying</option>
                <option value="Ghost">Ghost</option>
                <option value="Grass">Grass</option>
                <option value="Ground">Ground</option>
                <option value="Ice">Ice</option>
                <option value="Normal">Normal</option>
                <option value="Poison">Poison</option>
                <option value="Psychic">Psychic</option>
                <option value="Rock">Rock</option>
                <option value="Water">Water</option>
              </select>
            
          </div>
  
          <div class="col">
           
              <select class="filterByEgg" name="pokemonEggs" id="filterEgg">
                <option value="Selector3"> Caramelos </option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="200">200 </option>
              </select>
            
          </div>
  
        
        </div>
      </div>
  
      
  
    </main>
    
    <script src="main.js" type="module"></script>
  </body>
</html>
